    <section class="main d-flex justify-content-center align-items-center">
        <div class="container justify-content-center ">
            <div class="row row-shop d-flex justify-content-center ">
                <div class="col-12 car-shop " id="product-template" style="display: none;">
                    <div class="info d-flex justify-content-end">
                        <img class="shop-img" src="" width="180" alt="">
                        <h3 class="shop-name">اسم المنتج هنا</h3>
                        <h4 class="shop-salary">السعر هنا</h4>
                        <input class="quantity" type="number" id="quantity-product-123" name="quantity-product-123" min="1" max="10" value="1">
                        <div class="size">
                            <input id="XL-product-123" type="radio" name="size-product-123" value="XL">
                            <label for="XL-product-123">XL</label>
                            <input id="L-product-123" type="radio" name="size-product-123" value="L">
                            <label for="L-product-123">L</label>
                            <input id="M-product-123" type="radio" name="size-product-123" value="M">
                            <label for="M-product-123">M</label>
                        </div>
                    </div>
                    <a class="done" href="#">done</a>
                    <a class="close" href="#"><i class="ri-close-line"></i></a>
                </div>
                
                <div id="shop-items-container" class="row">
                    </div>
            </div>

            <form class="row cash justify-content-center align-items-center">
                <div class="container mt-5 mb-5">
                    <div class="bg-white p-4 rounded shadow-sm">
                
                        <h5 class="mb-3 text-center">تواصل</h5>
                
                        <div class="row ">
                            <div class="col-md-6 mb-2 mb-md-0 ">
                                <input type="tel" class="form-control" name="customerPhone1" placeholder="رقم الهاتف" required>
                            </div>
                            <div class="col-md-6 mb-2 mb-md-0">
                                <input type="tel" class="form-control" name="customerPhone2" placeholder="رقم هاتف اخر">
                            </div>
                
                            <div class="col-md-6 mb-2 mb-md-0">
                                <input type="text" class="form-control" name="customerName" placeholder="الاسم ثلاثي " required>
                            </div>
                            <div class="col-md-6">
                                <select id="governorate" class="eg form-control" name="governorate" required>
                                    <option value="">-- اختر محافظة --</option>
                                    <option value="50">القاهرة</option>
                                    <option value="80">الجيزة</option>
                                    <option value="55">الإسكندرية</option>
                                    <option value="80">الدقهلية</option>
                                    <option value="80 ">البحر الأحمر</option>
                                    <option value="60">البحيرة</option>
                                    <option value="80">الفيوم</option>
                                    <option value="80">الغربية</option>
                                    <option value="80">الإسماعيلية</option>
                                    <option value="80">المنوفية</option>
                                    <option value="80">المنيا</option>
                                    <option value="80">القليوبية</option>
                                    <option value="80 ">الوادي الجديد</option>
                                    <option value="80">السويس</option>
                                    <option value="80">أسوان</option>
                                    <option value="80">أسيوط</option>
                                    <option value="80 ">بني سويف</option>
                                    <option value="80">بورسعيد</option>
                                    <option value="80">دمياط</option>
                                    <option value="80">الشرقية</option>
                                    <option value="80 ">جنوب سيناء</option>
                                    <option value="80 ">كفر الشيخ</option>
                                    <option value="80">مطروح</option>
                                    <option value="80">الأقصر</option>
                                    <option value="80">قنا</option>
                                    <option value="80 ">شمال سيناء</option>
                                    <option value="85">سوهاج</option>
                                </select>
                
                            </div>
                        </div>
                
                
                        <div class="mb-3">
                            <input type="text" class="form-control" name="customerAddress" style="height: 150px;" placeholder=" الشارع - المدينه - العنوان " required>
                        </div>
                
                
                
                        <h6 class="mb-3">طريقة الدفع</h6>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="payOnDelivery" value="الدفع عند الاستلام" checked>
                            <label class="form-check-label" for="payOnDelivery">
                                دفع عند الاستلام
                            </label>
                        </div>
                
                        <div
                            class="d-flex justify-content-between align-items-center bg-dark text-white p-3 rounded mb-2">
                            <span class="total-price">0 ج.م</span>
                            <strong>الإجمالي</strong>
                        </div>
                
                        <button type="submit" class="btn btn-dark w-100 confirm-order">تأكيد الطلب</button>
                
                        <p class="text-center text-muted small mt-2">تم تأمين دفعتك وعنوانك بأمان.</p>
                
                    </div>
                </div>

            </form>
    </section>
